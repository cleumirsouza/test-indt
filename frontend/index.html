<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vitrine Test</title>
        <link rel="stylesheet" type="text/css" href="./assets/style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<body>
    </head>
    <body>
        <div class="header">
            <span>Teste CRUD</span>
        </div>
        <div class="update-items">
            <span>
                <button id="btnVitrine" onclick="onUpdateBooks()" class="btn-cadastro"></button>
            </span>
        </div>

        <div id="showcase">
            <div class="header-content">
                <span class="header-book">VocÃª visitou:</span>
                <span class="header-recomendation">e talvez tenha interesse por:</span>
            </div>
            <div id="content" class="row">
                <div id="book" class="collumn">
                </div>
                <div id="carousel" class="collumn carousel">
                </div>
                <div id="pagination" class="collumn pagination">
                </div>
            </div>
            <div class="footer">
            </div>
        </div>

        <div id="showBooks" class="contentBooks">
            <div class="add-new">
                <!-- <button onclick="openModal()" class="btn-newItem">Add New</button> -->
                <a class="btn-newItem" href="#open-modal" onclick="newOpenModal()"><i class="fas fa-external-link-alt"></i> Add New</a>
            </div>
            <div id="updateBooks">
            </div>
        </div>

        <div id="open-modal" class="modal-window">
            <div>
                <a href="#" title="Close" class="modal-close">Close</a>
                <h1>Add New Book!</h1>

                <div class="form">
                    <div class="item-input">
                        <label for="name" class="lbl-input">Name</label>
                        <input type="text" id="name">
                    </div>
                    <div class="item-input">
                        <label for="author" class="lbl-input">Autor</label>
                        <input type="text" id="author">
                    </div>
                    <div class="item-input">
                        <label for="category" class="lbl-input">Category</label>
                        <input type="text" id="category">
                    </div>
                    <div class="item-input">
                        <label for="qtdPages" class="lbl-input">Quantidade de Paginas</label>
                        <input type="text" id="qtdPages">
                    </div>
                    <div class="item-input">
                        <label for="status" class="lbl-input">Status</label>
                        <input type="text" id="status">
                    </div>
                    <div class="item-input">
                        <label for="price" class="lbl-input">Price</label>
                        <input type="text" id="price">
                    </div>
                    <div class="item-input">
                        <label for="thumbnail" class="lbl-input">Link Image</label>
                        <input type="text" id="thumbnail">
                    </div>
                    <span class="btn-create">
                        <button onclick="newItem()" class="btn-cadastro">OK</button>
                    </span>
                </div>
            </div>
        </div>

        <script src="./src/utils/handleData.js"></script>
        <script src="./src/constants/cardType.js"></script>
        <script src="./src/components/cardTemplate.js"></script>
        <script src="./src/components/tableTemplate.js"></script>
        <script src="./src/components/tableControler.js"></script>
        <script src="./src/components/carouselController.js"></script>
        <script src="./src/components/modalController.js"></script>
        <script src="./src/services/httpRequest.js"></script>
        <script src="./src/services/book.service.js"></script>
        <script src="./src/app.js"></script>
    </body>
</html>
